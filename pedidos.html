    footer {
      background-color: #111;

  <!-- FORMULARIO DE PEDIDOS -->
  <div class="container content">
    <h1 class="text-center">PEDIDOS - AGREGUE SUS DATOS</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Correo</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Correo Electrónico">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Dirección de Envío">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Dirección 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio, etc.">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Estado</label>
          <select id="inputState" class="form-control">
            <option selected>Escoja...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Código Postal</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Código Postal">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">Activar</label>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-success w-100">Enviar Datos</button>
    </form>
  </div>
